name: Deploy Backend

on:
  push:
    branches: [main]

concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e
            BACKEND_PATH="${BACKEND_PATH:-/var/www/Backlinkse/backend}"
            BACKEND_PORT="${BACKEND_PORT:-5004}"
            cd "$BACKEND_PATH"
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npm run build
            pm2 restart backlinkse-backend || pm2 start npm --name backlinkse-backend -- start -- --port "$BACKEND_PORT"
        env:
          BACKEND_PATH: ${{ secrets.VPS_BACKEND_PATH }}
          BACKEND_PORT: ${{ secrets.VPS_BACKEND_PORT }}

